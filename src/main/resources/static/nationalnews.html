	<p class="content is-medium has-text-black"> <b>News Headlines web scraped from NPR's website using the Java library jsoup.</b> </p>

<br>

        <div class="container is-fluid has-text-black" id="top"> </div>
       <script> 
async function getData() {
        let url = 'https://d1s6gdf0jyk1uk.cloudfront.net/webscrapenews/';
	//let url = 'http://localhost:8080/webscrapenews/';
        try {
                let response = await fetch(url);
                return await response.json();
            } catch (error) {
                    console.log(error);
                }
    }
async function renderData() {
        let stories = await getData();
        
        let html = "";
        stories.forEach(story => {
		let htmlSegment = `<p class="content is-medium">${story}.</p>`
                html += htmlSegment;
            });
        let container = document.querySelector("#top");
        container.innerHTML = html;
                   } 
renderData();
    </script>
